{% extends "base.html" %}

{% block body %}
  {% if books %}
    <ol>
      {% for book in books %}
      <li>
        <a href="{{ book.book_page}}">{{ book.book_title }}</a>
      </li>
      <img src="{{ book.book_pic }}" alt="image for {{ book.book_title }}">
      <form>
        <input class="button" type="submit" value="Like">
      </form>
      {% endfor %}
    </ol>
  {% endif %}
{% endblock %}
