{% extends "base.html" %}

{% block body %}
{% for book in books %}
<article>
    <div>
        <img src="{{ book_pic }}" alt="{{ book_title }}">
    </div>
    <p>Rating: {{ books.book_rating }} of 5.</p>
    <h3>
        <a href="{{ books.book_page }}">{{ books.book_title }}</a>
    </h3>
    <div>
        <p>{{ books.book_price }}</p>
    </div>
</article>
{% endfor %}
{% endblock %}
